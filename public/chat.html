<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texter</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/chat--v1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Enter your Message"
              id="input"
            />
            <button id="btn-send">Sendâœ…</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Some user name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">Some usr name</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{location}}" target="_blank">My Location</a>
        </p>
      </div>
    </script>

    <script src="./js/chat.js"></script>
  </body>
</html>
