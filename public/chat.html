<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Texter &dash; Instant Chat</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Enter your Message"
              id="input"
              required
              autocomplete="off"
            />
            <button id="btn-send" class="btnn">
              Send
              <svg class="search__icon">
                <use href="img/sprite.svg#icon-compass"></use>
              </svg>
            </button>
          </form>
          <button id="send-location" class="btnn">
            Share
            <svg class="search__icon">
              <use href="img/sprite.svg#icon-location2"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>

        <p>My Location</p>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              class="gmap_iframe"
              width="100%"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q={{location}}&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            ></iframe
            ><a href="https://www.fridaynightfunkin.net/">FNF Download</a>
          </div>
          <style>
            .mapouter {
              position: relative;
              text-align: right;
              width: 100%;
              height: 400px;
            }
            .gmap_canvas {
              overflow: hidden;
              background: none !important;
              width: 100%;
              height: 400px;
            }
            .gmap_iframe {
              height: 400px !important;
            }
          </style>
        </div>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Members</h3>
      <ul class="users">
        {{#users}}
        <li class="users__list">{{username}}</li>
        {{/users}}
      </ul>
      <p class="copyright">
        Built By
        <a href="https://github.com/kanishths" target="_blank"
          >Kanishtha Siyaram</a
        >
        <br />
        &copy; 2021, All Rights Reserved.
      </p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
